<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Inline vs Inline-block</title>
  <style>
    /* Style for the inline element */
    .inline-element {
      display: inline;
      border: 1px solid red;
    }
    /* Style for the inline-block element */
    .inline-block-element {
      display: inline-block;
      width: 100px;
      height: 50px;
      margin: 10px;
      background-color: blue;
      color: white;
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <p>
    This is an <span class="inline-element">inline element</span>.<br>
    This is an <span class="inline-block-element">inline-block element</span>.
  </p>
</body>
</html>
