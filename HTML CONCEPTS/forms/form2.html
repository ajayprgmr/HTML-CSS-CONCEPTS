<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>
<body>
    <h1>Job Application</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="full-name">
        <br><br>
        <label for="email-id">Email:</label>
        <input type="email" id="email-id" name="email-id">
        <br><br>
        <label for="phone-no">Phone:</label>
        <input type="email" id="phone-no" name="phone-no">
        <br><br>
        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume">
        <br><br>
        <label for="experience">Experience(Years):</label>
        <input type="number" id="experience" name="experience">
        <br><br>
        <fieldset>
            <legend>Skills</legend>
            <label>
                <input type="checkbox" id="option-1" name="option-1">
                HTML
            </label> 
            <label>
                <input type="checkbox" id="option-2" name="option-2">
                CSS
            </label>
            <label>
                <input type="checkbox" id="option-3" name="option-3">
                Javascript
            </label>
        </fieldset> <br>
        <Label>Highest Qualification:</Label>
        <select>
            <option value="op-1">High School</option>
            <option value="op-2">Higher Secondary</option>
            <option value="op-3" selected>Graduate</option>
            <option value="op-4">Post Graduate</option>
        </select> 
        <br> <br>

      <fieldset>
        <legend>Availability</legend>
        <label for="full-time">
            <input type="radio" id="full-time" name="option">
            Full-Time
        </label> 
        <label for="part-time">
            <input type="radio" id="part-time" name="option">
            Part-time
        </label>
      </fieldset>
        <br> <br>

        <label for="comments">Additional Comments</label> <br> 
        <textarea id="comments" name="comments" rows="4" cols="30"
         maxlength="500" wrap="soft" placeholder="Write additional information here......"
         autofocus= autocomplete="on" spellcheck="true"></textarea><br>
        <input type="button" value="Submit Application" >
    </form>
</body>
</html>
