<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <!--it specifies the HTMl encoding technique-->

    <!--This sets the viewport width to match the device width and initial 
        scale to 1,ensuring proper display and responsiveness on different devices.--> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--Most Important :This provides a brief description of the webpage's content
         which can be used by search engines or displayed in search results. -->
    <meta name="description" content="This is a webpage about travel destinations.">


     <!-- his specifies a list of relevant keywords associated with the webpage, helping 
          search engines understand the content and improve search rankings. -->
    <meta name="keywords" content="travel, destinations, tourism, vacation">


     <!-- This specifies the name of the author of the webpage, providing attribution for the content. -->
    <meta name="author" content="John Doe">


     <!-- This instructs search engine robots on how to handle the webpage. In this example, "index" allows the
         page to be indexed, and "follow" allows search engines to follow and crawl the links on the page. -->
    <meta name="robots" content="index, follow">


    <!-- This refreshes or redirects the webpage to another URL (in this case, "https://example.com") after 5 seconds. -->
    <meta http-equiv="refresh" content="5;url=https://example.com">

    <title>All about head Meta tages</title>
</head>
<body>
    
    
</body>
</html>
